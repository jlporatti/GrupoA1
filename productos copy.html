<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morfemos.com</title>
    <link rel="stylesheet" href="./CSS/Style_Estandar.css">
    <link rel="stylesheet" href="./CSS/Style_Productos.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merienda">
    <link rel="icon" href="./Imagenes/Favicon.jpg" type="jpg">          
    <title>Document</title>
</head>
<body>
    <!--Inicio Pantalla Principal---------------->
    <!--Encabesado con Nombre de Empresa y logo-->
    <header id="hdrHeader">
        <div id="divHeader">
            <h1 id="h1Empresa">Morfemos.com</h1>
            <br>
            <h4 id="h4Descripcion">Alta cocina desde la comodidad de tu casa!!!</h4>
        </div>
        <img id="imgLogo" src="./Imagenes/Logo.jpg" alt="Logotipo de tu Empresa">
    </header>
    
    <!--Barra de Menú de opciones-->
    <div id="divMenu">
        <nav id="navMenu">
            <a class="clsAMenuPrincipal" href="index.html">Inicio</a>
            <a class="clsAMenuPrincipal" href="productos.html">Productos</a>
            <a class="clsAMenuPrincipal" href="servicios.html">Servicios</a>
            <a class="clsAMenuPrincipal" href="contacto.html">Contacto</a>    
        </nav>
    </div>
    
    <!--Titulo de la pantalla de opciones y totalizador-->
    <div id="divTitulo">
        <h2 id="h2Titulo">Platos del Día</h2>
        <div id="divTotal">
            <p id="pMonto">Importe Total: $0</p>
            <input type="button" ID="btnFinalizar" value="Finalizar" onclick="btnOnClickFinalizar()">
        </div>
    </div>
    
    <!--Contenedor de los productos que se comercializan-->
    <section id="stnPrincipal">       
        <aside id="asdPrincipal">
            <!--Items que se comercializan. Se agregan desde productos.js--> 
            <div class="clsFotoMenuHD" id="divFotoMenuHD">
                <img id="imgFotoMenuHD" src="" alt="Imagen ampliada">
            </div>
        </aside>
        
    </section>



    <!--Pie de Pagina con dirección y mensajes de error-->
    <footer id="ftrPagina">
        <div id="divDireccion">
            <p>Comisión: 24173 - Grupo: A1</p>
            <p>Integrantes:  Poratti Jorge - Carrasco Alejandro - Paglione Victoria</p>
        </div>
        <div id="divMensaje">
            <p id="pAviso"></p> 
            <p id="pMensaje"></p> 
        </div>
    </footer>
    <!--<-----------------Fin Pantalla Principal-->

    <!--Inicio de la Patalla Secundaria Flotante para Resumen de compra------------>
    <div id="divResumen">
        <div class="clsDivResGrupo">
            <!--Datos del cliente-->            
            <table>
                <tr>
                    <td class="clsTblCol1">
                        <label for="iptNombre">Nombre:</label>
                    </td>
                    <td class="clsTblCol1">
                        <input type="text" id="iptNombre" name="iptNombre" class="clsInpDatos" required>
                    </td>
                </tr>
                <tr>
                    <td class="clsTblCol1">
                        <label for="iptEmail">eMail:</label>
                    </td>
                    <td class="clsTblCol2">
                        <input type="text" id="iptEmail" name="iptEmail" class="clsInpDatos" required>
                    </td>
                </tr>
                <tr>
                    <td class="clsTblCol1">
                        <label for="iptTelefono">Telefono:</label>
                    </td>
                    <td class="clsTblCol2">
                        <input type="phone" id="iptTelefono" name="iptTelefono" class="clsInpDatos" required>                        
                    </td>
                </tr>
            </table>
            <br>
            <!--Direccion de Envio-->            
            <table>
                <tr>
                    <td class="clsTblCol1">
                        <label for="iptDireccion1">Dirección:</label>
                    </td>
                    <td class="clsTblCol2">
                        <input type="text" id="iptDireccion1" class="clsInpDatos" required placeholder="Ingresar Calle y Nro">
                    </td>
                </tr>
                <tr>
                    <td class="clsTblCol1">
                    </td>
                    <td class="clsTblCol2">
                        <input type="text" id="iptDireccion2" class="clsInpDatos" placeholder="Ingresar Piso y Depto">
                    </td>
                </tr>
                <tr>
                    <td class="clsTblCol1">
                        <label for="sltBarrio">Barrio:</label>
                    </td>
                    <td class="clsTblCol2">
                        <select id="sltBarrio" name="sltBarrio" required aria-placeholder="Seleccionar el Barrio">
                            <option value="CABA">Caballito</option>
                            <option value="AMBA">Flores</option>
                            <option value="AMBA">P Chacabuco</option>
                        </select>
                    </td>
                </tr>
            </table>

            <!--Aclaraciones del cliente-->
            <table>
                <tr>
                    <td>
                        <label for="stxtAreaAclaraciones">Aclaraciones:</label>
                        <textarea  name="txtAreaAclaraciones" id="txtAreaAclaraciones" cols="34" rows="4"></textarea>
                    </td>
                </tr>
            </table>
        </div>

        <!--Opciones de Pago-->
        <div class="clsDivResGrupo">    
            <fieldset name="fdsGenero" style="width: 120px; display: inline-block;">
                <legend>Forma de Pago:</legend>
                <input type="radio" name="iptPago" value="Efectivo" checked>Efectivo
                <br>
                <input type="radio" name="iptPago" value="eBilletera">eBilletera
                <br>
                <input type="radio" name="iptPago" value="Tarjeta">Tarjeta                    
            </fieldset>
            <br>
            <br>            
        </div>

        <!--Resumen del Pedido-->
        <div id="divTitResPedido">Resumen del Pedido:</div>
        <div ID="divResPedido">
            <textarea  name="txtResumen" id="txtResumen" cols="34" rows="6" readonly></textarea>
        </div>

        <!--Botones de opcion-->
        <div id="divResBotones">
            <input type="button" class="clsBtnSeleccion  clsBtnSacar" value="Cancelar" onclick="btnOnClickCancelar()">
            <input type="button" class="clsBtnSeleccion  clsBtnAgregar" value="Enviar" onclick="btnOnClickEnviar()">
        </div>
    </div>
    <!-- <-----------------Fin Pantalla Secundaria-->

    <!--Archivos JavaScript-->
    <script src="./JavaScript/funciones.js"></script>
    <script src="./JavaScript/productos.js"></script>
</body>
</html>
